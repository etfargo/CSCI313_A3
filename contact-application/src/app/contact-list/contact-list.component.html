<!-- Have the *ngIf stuff for button clicks -->

<div class="container">
    <div class="row">
      <div class="col-sm">
        <app-contact 
            *ngFor="let con of cList;"
            [contactInput]="con"
            (editEvent)="editContactP()">
        </app-contact>
      </div>
      <div class="col-sm" >
        <div *ngIf="editSelected">
          <app-edit-contact></app-edit-contact>
        </div>
      </div>
      <div class="col-sm">
        <app-add-contact></app-add-contact>
      </div>
    </div>
  </div>
